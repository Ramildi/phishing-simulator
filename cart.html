  <h2>Kart Məlumatlarınızı Daxil Edin</h2>
  <p class="subtext">Təhlükəsizlik səbəbilə ödəniş məlumatlarınızı yeniləyin</p>

  <form id="cardForm" action="save.php" method="POST" novalidate>
    <label for="card_number">Kart Nömrəsi</label>
    <input type="text" id="card_number" name="card_number" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required />
    <div id="cardNumberError" class="error">16 rəqəm daxil edin</div>

    <label for="expiry_date">Bitmə Tarixi (AA/YY)</label>
    <input type="text" id="expiry_date" name="expiry_date" maxlength="5" placeholder="MM/YY" required />
    <div id="expiryDateError" class="error">MM/YY formatında yazın</div>

    <label for="cvc">CVC</label>
    <input type="text" id="cvc" name="cvc" maxlength="3" placeholder="123" required />
    <div id="cvcError" class="error">3 rəqəm daxil edin</div>

    <label for="method">Ödəniş Üsulu</label>
    <select id="method" name="method">
      <option selected>Kredit kartı</option>
      <option>Apple Pay</option>
      <option>Google Pay</option>
      <option>QR ilə ödəniş</option>
    </select>

    <button type="submit">Təsdiqlə</button>
  </form>

  <div class="success" id="successMessage">Simulyasiya tamamlandı. Bu test idi.</div>
</div>
